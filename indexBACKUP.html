<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supplement Tracker</title>
  <link rel="stylesheet" href="style.css?v=9" />
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
  <style>
    body:not(.logged-in) #appContent { display: none; }
    body.logged-in #authContainer { display: none; }
    #authContainer { margin-bottom: 20px; }
    .modal.hidden { display: none; }
  </style>
</head>
<body>
<div id="accountActions">
  <button class="logout-button" id="logoutBtn">Logout</button>

  <!-- Profile dropdown -->
  <div class="dropdown">
    <button class="profile-button" id="profileButton">Profile</button>
    <div class="dropdown-content" id="profileDropdown">
      <a href="#" id="resetPassword">Reset Password</a>
      <a href="#" id="deleteAccount">Delete Account</a>
    </div>
  </div>
</div>

  <main>
    <h1>Supplement Tracker</h1>

    <!-- ðŸ” Auth Section -->
    <section id="authContainer">
      <form id="loginForm">
        <input type="email" id="emailInput" placeholder="Email" required />
        <input type="password" id="passwordInput" placeholder="Password" required />
        <button type="submit" id="loginBtn">Login</button>
        <button type="submit" id="signupBtn">Sign Up</button>
      </form>
    </section>

    <!-- âœ… Main App Content -->
    <section id="appContent">
      <div id="confirmDeleteModal" class="modal hidden" role="dialog" aria-labelledby="confirmDeleteTitle">
        <p id="confirmDeleteTitle">Are you sure you want to delete your account? This action cannot be undone.</p>
        <button id="confirmDeleteYes">Yes, delete</button>
        <button id="confirmDeleteNo">No, cancel</button>
      </div>

      <form id="supplementForm">
        <input id="nameInput" placeholder="Supplement name" required />
        <input id="dosageInput" placeholder="Dosage (e.g., 500mg)" required />

        <!-- Unified checkbox group: desktop = 4 tiles across, mobile = stacked -->
        <div class="checkbox-tiles">
          <label class="check-item"><input type="checkbox" value="Morning" /> <span>Morning</span></label>
          <label class="check-item"><input type="checkbox" value="Afternoon" /> <span>Afternoon</span></label>
          <label class="check-item"><input type="checkbox" value="Evening" /> <span>Evening</span></label>
          <label class="check-item"><input type="checkbox" id="cycleCheckbox" /> <span>On a cycle</span></label>
        </div>

        <div id="cycleDetails" class="hidden">
          <input type="number" id="onDaysInput" placeholder="Days on" />
          <input type="number" id="offDaysInput" placeholder="Days off" />
        </div>

        <button type="submit">Add Supplement</button>
      </form>

      <div id="supplementSummaryContainer" class="summary-container"></div>

      <div id="calendarContainer">
        <h2>Cycle Calendar</h2>

        <div class="calendar-nav">
          <button id="prevMonth">â—€ Previous</button>
          <span id="currentMonthLabel"></span>
          <button id="nextMonth">Next â–¶</button>
        </div>

        <div id="calendar"></div>
      </div>
    </section>
  </main>

  <script type="module" src="./js/main.js"></script>
  <script type="module" src="./js/supplementsUI.js"></script>
</body>
</html>
