<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Supplement Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Supplement Tracker</h1>

  <h2>Today's Supplements</h2>
  <div id="dashboard"></div>

  <button id="viewCalendarBtn">View Cycle Calendar</button>
  <div id="supplementSummaryContainer" class="summary-container"></div>

  <form id="supplementForm">
    <input id="nameInput" placeholder="Supplement name" required />
    <input id="dosageInput" placeholder="Dosage (e.g., 500mg)" required />
    <select id="timeInput">
      <option value="Morning">Morning</option>
      <option value="Afternoon">Afternoon</option>
      <option value="Evening">Evening</option>
    </select>

    <label for="cycleCheckbox">
      <input type="checkbox" id="cycleCheckbox" />
      <span>On a cycle</span>
    </label>

    <div id="cycleDetails" style="display:none;">
      <input type="number" id="onDaysInput" placeholder="Days on" />
      <input type="number" id="offDaysInput" placeholder="Days off" />
    </div>

    <button type="submit">Add Supplement</button>
  </form>

  <style>
    .summary-container {
      margin-top: 20px;
    }

    .supplement-box {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
      position: relative;
    }

    .supplement-box .actions {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .supplement-box .actions button {
      margin-left: 5px;
    }
  </style>

  <div id="calendarContainer">
    <div id="calendar"></div>
    <div id="supplementList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
