<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supplement Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Supplement Tracker</h1>

  <form id="supplementForm">
    <input id="nameInput" placeholder="Supplement name" required />
    <input id="dosageInput" placeholder="Dosage (e.g., 500mg)" required />
    <select id="timeInput">
      <option value="Morning">Morning</option>
      <option value="Afternoon">Afternoon</option>
      <option value="Evening">Evening</option>
    </select>

    <label>
      <input type="checkbox" id="cycleCheckbox" />
      On a cycle
    </label>

    <div id="cycleDetails" class="hidden">
      <input type="number" id="onDaysInput" placeholder="Days on" />
      <input type="number" id="offDaysInput" placeholder="Days off" />
    </div>

    <button type="submit">Add Supplement</button>
  </form>

  <div id="supplementSummaryContainer" class="summary-container"></div>

  <div id="calendarContainer">
    <h2>Cycle Calendar</h2>
    <div id="calendar"></div>
  </div>

  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</body>


</html>
